<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo2.jpg">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gianfranco Lombardo</title>
</head>
<body>

    <header class="header">
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="projects.html">Proyectos</a>
            <a href="contact.html">Contacto</a>
        </nav>
    </header>

    <div class="contenedor">
        <input type="checkbox" id="checkbox__main">
        <div class="redes">
            <a href="https://instagram.com" target="_blank" class="icon-instagram"></a>
            <a href="https://twitter.com" target="_blank" class="icon-twitter"></a>
            <a href="https://facebook.com" target="_blank" class="icon-facebook"></a>
            <a href="https://github.com" target="_blank" class="icon-github"></a>
        </div>
        <div class="checkbox__main">
            <label for="checkbox__main" class="icon-mas"></label>
        </div>
    </div>
    
    <section class="caja">
        <form class="formulario" id="formulario" onsubmit="validarFormulario()">
            <fieldset>
                <legend>Contacto</legend>
                
                <div class="contenedor-campos">
                    <div class="campo__fila">
                        <div class="campo">
                            <label for="nombre">Nombre</label>
                            <input class="input-text" type="text" id="nombre" name="nombre">
                        </div>
                        <div class="campo">
                            <label for="telefono">Telefono</label>
                            <input class="input-text" type="tel" id="telefono" name="telefono">
                        </div>
                    </div>

                    <div class="campo__fila">
                        <div class="campo">
                            <label for="correo">Correo</label>
                            <input class="input-text" type="email" id="correo" name="correo">
                        </div>
                    </div>

                    <div class="campo__fila">
                        <div class="campo">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="input-text" id="mensaje" name="mensaje"></textarea>
                        </div>
                    </div>

                    <div class="campo__fila">
                        <div class="campo__boton">
                            <input class="boton" type="submit" value="Contactar">
                        </div>
                    </div>
                </div>
                
            </fieldset>
        </form>
    </section>

    <script src="js/contact.js"></script>

</body>
</html>
